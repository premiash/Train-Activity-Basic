<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train-Activity-Basic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Anytime Is Train Time</a>
    </div>
  </div>
</nav>

<div><br></div>

<div id="panel-train">
	<div class="panel panel-default" >
	  <!-- Default panel contents -->
	  <div class="panel-heading" id="panel-head">Train Schedule</div>

	  <!-- Table -->
	  <table class="table" id="trainTime-table">
	    <thead>
	    	<tr><td>Train Name</td><td>Destination</td><td>Frequency (min)</td><td>Next Arrival</td><td>Minutes Away</td></tr>
	    </thead>

		<tbody>
			<!-- <tr id="recent-input"><td id="trainname-display"></td><td id="destination-display"></td><td id="frequency-display"></td><td>hello3</td><td>hello4</td></tr>

			<tr id="trainlist-input"><td id="trainname-display"></td><td id="destination-display"></td><td id="frequency-display"></td><td>hello3</td><td>hello4</td></tr> -->
		</tbody>

	  </table>
	</div>
</div>

<div id="panel-form">
	<div class="panel panel-default">
		<div class="panel-heading">Add Train
		</div>
	
	<form role="form" style="padding: 10px">
	  	<div class="form-group">
    	<label for="trainname-input">Train Name</label>
    	<input type="text" class="form-control" id="trainname-input">
  		</div>

	  	<div class="form-group">
    	<label for="destination-input">Destination</label>
    	<input type="text" class="form-control" id="destination-input">
  		</div>

  		<div class="form-group">
    	<label for="traintime-input">First Train Time (HH:mm - military time)</label>
    	<input type="time" class="form-control" id="firsttraintime-input">
  		</div>

  		<div class="form-group">
    	<label for="frequency-input">Frequency (min)</label>
    	<input type="number" class="form-control" id="frequency-input">
  		</div>

  		<div>
  		<button type="submit" id="add-train" class="btn btn-primary">Submit</button>
  		</div>
	</form>

	</div>

</div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script type="text/javascript" src="assets/javascript/script.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
